{% extends "base.html" %}

{% block content %}
    <main>
        <h2>Change password</h2>
        <p>
            Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it correctly.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update Password">
        </form>
    </main>
{% endblock content %}
