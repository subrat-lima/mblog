{% extends "base.html" %}

{% block content %}
    <main>
        <h2>Password reset</h2>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset Password">
        </form>
    </main>
{% endblock content %}
