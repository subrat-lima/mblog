{% extends "base.html" %}

{% block content %}
    <main>
        {% if validlink %}
            <h2>Change password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Change password">
            </form>
        {% else %}
            <p>Invalid password reset link!</p>
        {% endif %}
    </main>
{% endblock content %}
